parameters:
  home_assistant:
    =_metadata:
      multi_instance: true

    namespace:
      annotations: {}
      labels: {}
      name: ${_instance}

    images:
      home_assistant:
        registry: ghcr.io
        repository: home-assistant/home-assistant
        tag: 2024.1.6
      influxdb:
        registry: docker.io
        repository: influxdb
        tag: 2.7.5
      kubectl:
        registry: docker.io
        repository: rancher/kubectl
        tag: v1.28.5

    replicaCount: 1

    resources:
      home_assistant:
        requests: {}
        limits: {}
      influxdb:
        requests: {}
        limits: {}

    storage:
      home_assistant:
        mode: ReadWriteOnce
        size: 1Gi
        class: ''
      influxdb:
        mode: ReadWriteOnce
        size: 10Gi
        class: ''

    prometheus:
      enabled: false
      service: {}

    ingress:
      enabled: false
      host: home-assistant.local
      tls:
        enabled: true
        issuer: 'letsencrypt-production'

    config:
      enabled: false
      extra: ""

    influxdb:
      enabled: true
      retention: '50w'
