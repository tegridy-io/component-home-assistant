parameters:
  home_assistant:
    =_metadata:
      multi_instance: true

    namespace:
      annotations: {}
      labels: {}
      name: app-${_instance}

    images:
      home_assistant:
        registry: ghcr.io
        repository: home-assistant/home-assistant
        tag: 2024.7.4
      influxdb:
        registry: docker.io
        repository: influxdb
        tag: 2.7.6
      kubectl:
        registry: docker.io
        repository: rancher/kubectl
        tag: v1.29.2

    resources:
      home_assistant:
        requests: {}
        limits: {}
      influxdb:
        requests: {}
        limits: {}

    prometheus:
      enabled: false
      service: {}

    config:
      ingress:
        enabled: false
        tls: true
        url: home-assistant.local
        annotations: {}
      persistence:
        mode: ReadWriteOnce
        size: 1Gi
        class: ''
      extra:
        enabled: false
        content: ""

    influxdb:
      enabled: true
      retention: '50w'
      persistence:
        mode: ReadWriteOnce
        size: 10Gi
        class: ''
