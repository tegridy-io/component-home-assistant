---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: application
    app.kubernetes.io/instance: instances
    app.kubernetes.io/managed-by: commodore
    checksum/config: 6325fe89ee4697cd1b2c202fadfae314
    name: home-assistant
  name: home-assistant
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: application
      app.kubernetes.io/instance: instances
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: application
        app.kubernetes.io/instance: instances
    spec:
      containers:
        - args: []
          env:
            - name: TC
              value: UTC
          image: ghcr.io/home-assistant/home-assistant:2024.4.3
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8123
            timeoutSeconds: 1
          name: home-assistant
          ports:
            - containerPort: 8123
              name: http
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8123
            timeoutSeconds: 1
          resources:
            limits: {}
            requests: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 8123
            timeoutSeconds: 1
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /config
              name: data
      imagePullSecrets: []
      initContainers:
        - args:
            - -c
            - cp -Rf /from/* /config/
          cmd:
            - sh
          env: []
          image: docker.io/rancher/kubectl:v1.30.3
          imagePullPolicy: IfNotPresent
          name: copy-config
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /from
              name: config
            - mountPath: /config
              name: data
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: home-assistant-config
          name: config
        - name: data
          persistentVolumeClaim:
            claimName: home-assistant-config
